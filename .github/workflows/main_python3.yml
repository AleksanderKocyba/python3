name: Build and deploy Python app to Azure Web App - python3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4  # âœ… Poprawiona wersja
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "my-random-app-xyz"  # ðŸ”§ ZMIEÅƒ NA SWOJÄ„ NAZWÄ˜ APLIKACJI
          slot-name: "production"
          package: .

